<div class="query-block-row x-select {cls}">
    <span class="qc-label-m {labelcls} hideplus{label.length}">{label}：</span>
    <span id="{select}" class="option date-select">
        <u class="active default">不限</u>
        <u>本周</u>
        <u>本月</u>
        <u>本季度</u>
        <u>本年</u>
    </span>
    <div class="text-time">
        <input id="{input}" behavior="date-range" type="text" x-name="{name}" data-bname="{bname}" data-ename="{ename}" class="cm-input date-range-picker" placeholder="请输入时间范围">
        <i class="icon-calendar icon-time"></i>
    </div>
</div>
