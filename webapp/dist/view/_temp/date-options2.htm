<div class="query-block-row {cls}">
    <label class="qc-label-m {labelcls}">{label}：</label>
    <div class="text-time">
        <input id="{input}" type="text" data-name="{name}" class="cm-input date-range-picker" placeholder="请输入时间范围">
        <i class="icon-calendar icon-time"></i>
    </div>
    <span id="{select}" class="option date-select">
        <!--<u class="query-block-active query-block-init">不限</u>-->
        <u>当天</u>
        <u>近三天</u>
        <u>本周</u>
        <u>本月</u>
    </span>
</div>
